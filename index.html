<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="./js/script.js" type="module" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="container">
        <img src="./img/pisteando.jpg" />
        <nav class="navbar navbar-text ">
            <a href="#">Nosotros</a>
            <a href="#">Anuncio</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>ADMINISTRACIÓN</h2>
            <img src="./img/titulo.jpg" />
            <div class="row" id="roww">
                <article id="artF" class="col-4 offset-4 mt-5">
                    <h2>Formulario Personas</h2>
                    <form action="#" id="form1" aria-placeholder="informacion del anuncio">
                        <input type="text" id="txtId" name="id" class="ocultar">
                        <label for="txtTitulo">Titulo</label>
                        <input type="text" id="txtTitulo" name="titulo" placeholder="Título" class="form-control">
                        <label>transacción: </label>
                        <br>
                        <select name="transaccion" id="selTrans" required=>
                            <option disabled selected>---Elegir Transacción---</option>
                            <option value="venta">Venta</option>
                            <option value="alquiler">Alquiler</option>
                            <option value="permuta">Permuta</option>
                        </select>
                        <br>
                        <label for="txtDescrip">descripción</label>
                        <input type="text" id="txtDescrip" name="descripción" class="form-control" placeholder="descripción">
                        <label for="txtPrecio">precio</label>
                        <input type="number" id="txtPrecio" name="precio" class="form-control" placeholder="precio">
                        <img src="./img/puerta.png" alt="">
                        <input type="number" id="txtBaño" name="baño" class="form-control" placeholder="Puertas">
                        <img src="./img/kms.png" alt="">
                        <input type="number" id="txtautos" name="autos" class="form-control" placeholder="kms">
                        <img src="./img/potencia.jpg" alt="">
                        <input type="number" id="txtDormi" name="dormitorios" class="form-control" placeholder="Potencia">
                        <br>
                    </form>
                </article>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <article id="art2" class="col-4 offset-4 mt-5">
                    <button id="btnAlta" type="submit" name="alta" class="btn btn-primary">Guardar</button>
                    <div id="info"></div>
                </article>
            </div>
        </section>
        
        <br>
        <section class="container">
            <div class="row" id="contTabla">
                <article id="artB" class="col-4 offset-4 mt-5">
                    <button id="btnGuarda" type="submit" name="Guarda" class="btn btn-primary ocultar">Guardar</button>
                    <button id="btnBaja" type="submit"  name="Eliminar" class="btn btn-primary ocultar">Eliminar</button>
                    <button id="btnCancela" type="submit" name="Cancela" class="btn btn-primary ocultar">Cancelar</button>
                </article>
                
                <article id="art3" class="col-4 offset-4 mt-5" >
                        <div id="divTrx" class="border border-info px-5 py-4 h-20 rounded-sm">
                            <label for=""> Filtrar Transacción</label>
                            <select name="selTransaccion" id="selTrx" class="form-control">
                                <option disabled selected>---Elegir Transacción---</option>
                                <option value="venta">Venta</option>
                                <option value="alquiler">Alquiler</option>
                                <option value="permuta">Permuta</option>
                            </select>
                            <input type="text" name="promedio" id="txtPromedio" placeholder="N/A" class="form-control">
                        </div>
                        <div id="divFiltros">
                        </div>
                        <div id="divTabla" class="table badge ">
                        </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="container">
        <nav class="nav">
            <a href="#">Nosotros</a>
            <a href="#">Anuncio</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>
            <p>Todos los derechos reservados &copy;</p>
        </nav>
    </footer>
</body>

</html>
